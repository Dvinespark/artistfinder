<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link css -->
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="statics/artist.png" type="image/x-icon">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/bb12cbbaa0.js" crossorigin="anonymous"></script>
        
        <title>Artist Finder -- Book any artist</title>
    </head>

    <body>
        <img class="bg" src="statics/artistguitar1.png" alt="Backgroung Image">

        <header class="header">
            <i class="fa-solid fa-layer-group logo"></i>
            <nav class="nav">
                <ul class="links">
                    <li class="link-item">
                        <a href="#" class="link">Login</a>
                    </li>
                    <li class="link-item">
                        <a href="#" class="link link--btn">Join as artist</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="intro">
                <section class="search">
                    <h1 class="first-heading">Book the <span class = "emphasis">ideal artist</span> for your events.</h1>
                    <form action="#" class="form">
                        <i class="fa-solid fa-magnifying-glass input-icon"></i>
                        <input type="text" class="input" placeholder="Type (e.g. DJ, Brand, Singer)">

                        <i class="fa-solid fa-location-dot input-icon"></i>
                        <input type="text" class="input" placeholder="Zip code">
                        <button class="btn">SEARCH</button>
                    </form>

                </section>
                <section class="photos">
                    <img src="/statics/guitar.avif" alt="Singer" class="photo-1">
                    <img src="statics/guitarplayer.avif" alt="Guitar player" class="photo-2">
                </section>

            </section>

            <section class="credentials">
                <p class="seen-text">Seen on</p>
                <img src="" alt="" class="credential">
                <img src="" alt="" class="credential">
                <img src="" alt="" class="credential">

            </section>
            <section class="how">

            </section>

        </main>

    </body>


</html>
